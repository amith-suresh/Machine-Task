<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
</head>
<style>
   .newdiv{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    position: relative;
    right: 20px;
  
   }
   h2{
   padding: 10px;
   font-size: large; 
   }

   .form{
    background-color: blanchedalmond;
    border-radius: 20px;
    margin-left: 50%;
   position: relative;
   top: 200px;
 
 
}

label{
    font-size: small;
}
input{
    border-radius: 3px;
    border: 5px;
   
}

</style>
<body>
   <div style="background-color: bisque; height: 80px;">
   <div class="newdiv">
    <h1 style="padding-left: 10px;
    position: relative;

    bottom: 10px;
     padding-top: 10px;
     padding-bottom: 10px;

    <h2>Home</h2>
    <h2>Collection</h2>
    <h2>Contact us</h2>
    <h2>About us</h2>
   </div>
</div>



   <div style="position: absolute;
    left: 600px;
    top: 100px;">
    <h2 class="new"><span style="font-weight: lighter;">Enter text<span style="color: brown; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> /  Shopping Cart</h2>
   </div>
   
   

   <div class="hr"
   style="position: relative;
   display: flex;
   flex-direction: row;
   top: 90px;
   ">
  <h2>Shopping Cart</h2><hr">;
   </div>


   <div class="form">

    <p style="padding-left: 70%;
    font-size: small;">AED 200</p>
    <div style="padding-left: 30px;
    padding-bottom: 30px;">
        <label>Full Name</label><br>
        <input type="text">
        <br>
        <br>
        <label>Phone Number</label><br>
        <input type="number">
        <br>
        <br>
        <label>Email</label><br>
        <input type="email">
        <br>
        <br>
        <br>
        <div style="display: flex;
        ">
            <label for="date">Date</label><br><br>
        <input type="date"> 
        <label>Time</label>
        <input type="time">
        </div> 
    </div>

   <div style="padding: 2%;">
    <p>Delivery</p>
    <input type="radio">
    <label>Delivery in Dubai</label>
    <br> <br>
    <input type="radio">
    <label>Delivery in Sharjah</label>
    <br> <br>
    <input type="radio">
    <label>Delivery in Abu Dabhi</label>
   </div>

   <div style="padding: 2%;">
    <label for="address" style="font-size: medium;">Delivery Address</label><br><br>
   <input type="text" style="padding: 2%;">
   </div>


   <div>

   </div>
